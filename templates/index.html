<!DOCTYPE html>
<html lang="en">
<head>
    <title>OpenAI Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}" />
</head>
<body>
    <h3>Give a prompt to OpenAI</h3>
    <form action="/" method="post">
        <input type="text" name="user" placeholder="Enter a prompt" required />
        <input type="submit" >
    </form>
    {% if result %}
    <div class="result">{{result}}</div>
    {% endif %}
</body>
</html>
